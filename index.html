<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para podermos inicializar-mos com sua conta em seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            drafts
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="10">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha 
                    </a>
                </form>
            </div>
        </section>
    </main> 
</body>
</html>
